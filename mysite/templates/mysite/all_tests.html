{% extends "mysite/navbar.html" %}

{% block content %}


<div class="d-flex justify-content-center">

<table class="table table-hover" style="width: 70%;">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nazwa</th>
        <th scope="col">Aplikacja</th>
        <th scope="col">Rezultat</th>
        <th scope="col">Data</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        {% for test in tests %}
         <tr>
            <td>{{test.1.id}}</td>
            <td>{{test.1.name}}</td>
            <td>{{test.0.name}}</td>
            <td>{{test.1.result}}</td>
            <td>{{test.1.date}}</td>
            <td>
              <a href="/19_lada/apptesting/apptesting/show_steps/{{test.1.id}}"><button type="button" class="btn btn-primary btn-sm">Pokaż kroki</button></a>
            </td>
            <td>
              <a href="/19_lada/apptesting/apptesting/delete_test/{{test.0.id}}/{{test.1.id}}"><button type="button" class="btn btn-primary btn-sm">Usuń</button></a>
            </td>
         </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
