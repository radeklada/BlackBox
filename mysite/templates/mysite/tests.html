{% extends "mysite/add_test.html" %}

{% block tables %}

<h3>Testy dla aplikacji: {{app_name}}</h3>
<div class="d-flex justify-content-center">

<table class="table table-hover" style="width: 70%;">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nazwa</th>
        <th scope="col">Rezultat</th>
        <th scope="col">Data</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        {% for test in tests %}
         <tr>
            <td>{{test.id}}</td>
            <td>{{test.name}}</td>
            <td>{{test.result}}</td>
            <td>{{test.date}}</td>
            <td>
              <a href="/show_steps/{{test.id}}"><button type="button" class="btn btn-primary btn-sm">Pokaż kroki</button></a>
            </td>
            <td>
              <a href="/delete_test/{{app_id}}/{{test.id}}"><button type="button" class="btn btn-primary btn-sm">Usuń</button></a>
            </td>
         </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
